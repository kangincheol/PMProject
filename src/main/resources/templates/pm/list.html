<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout.html}">
<head>
    <title>Bootstrap 5 Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div layout:fragment="content">
    <div class="event-schedule-area-two bg-color pad100">
        <div class="container-fluid">
            <div class="container-fluid p-5 bg-warning text-white text-center">
                <h1>PM 리스트</h1>
                <p>원하는 PM을 선택해주세요.</p>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade active show" id="home" role="tabpanel">
                            <div class="table-responsive">
                                <table class="table">
                                    <thead>
                                    <tr>
                                        <th class="text-center" scope="col">종류</th>
                                        <th scope="col">PM 이미지</th>
                                        <th scope="col">이름</th>
                                        <th scope="col">위치</th>
                                        <th class="text-center" scope="col">위치보기</th>
                                        <th class="text-center" scope="col">대여하기</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="pmDTOS:${pmDTOS}" class="inner-box">
                                        <input type="hidden" th:value="${pmDTOS.pmId}">
                                        <td>
                                            <span th:if="${pmDTOS.type==1}">전동 킥보드</span>
                                            <span th:if="${pmDTOS.type==2}">전기자전거</span>
                                            <span th:if="${pmDTOS.type==3}">전동이륜평행차</span>
                                        </td>
                                        <td>
                                            <img th:src="|/images/pm/@{${pmDTOS.img}}|" style="max-width: 100px; min-width: 100px" alt="이미지 없음">
                                        </td>
                                        <td th:text="${pmDTOS.name}"></td>
                                        <td th:text="${pmDTOS.location}"></td>
                                        <td class="text-center">
                                            <button type="button" class="btn btn-warning" th:data-location="${pmDTOS.location}" onclick="location.href='https://map.kakao.com/link/search/' + this.getAttribute('data-location');" target="_blank">
                                                길찾기
                                            </button>
                                        </td>
                                        <td class="text-center">
                                            <button type="button" class="btn btn-primary" th:onclick="|location.href='@{/user/pmUse/register(pmId=${pmDTOS.pmId})}'|">대여</button>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                                <div class="container mt-3">
                                    <ul class="pagination mt-3">
                                        <li class="page-item"><a class="page-link" th:href="@{/user/member/pm/list(page=1)}"><<</a></li>
                                        <li class="page-item"><a class="page-link" th:href="${pmDTOS.first} ? '#' : @{/user/member/pm/list(page=${pmDTOS.number})}"><</a></li>
                                        <span th:each="page:${#numbers.sequence(startPage, endPage)}">
                                    <li class="page-item active" th:if="${page == pmDTOS.number+1}">
                                        <a class="page-link" href="#" th:text="${page}"></a>
                                    </li>
                                    <li class="page-item" th:unless="${page == pmDTOS.number+1}">
                                        <a class="page-link" th:href="@{/user/member/pm/list(page=${page})}" th:text="${page}"></a>
                                    </li>
                                        </span>
                                        <li class="page-item"><a class="page-link" th:href="${pmDTOS.last} ? '#' : @{/user/member/pm/list(page=${pmDTOS.number+2})}">></a></li>
                                        <li class="page-item"><a class="page-link" th:href="${pmDTOS.last} ? '#' : @{/user/member/pm/list(page=${pmDTOS.totalPages})}">>></a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
