<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div th:fragment="header">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><img th:src="@{/images/logo.png}" style="max-width: 70px; min-width: 20px; float: left; margin-right: 10px;" alt="이미지 없음"></a>
            <a class="navbar-brand" href="/">수오 &nbsp;l </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li sec:authorize="isAnonymous()" class="nav-item">
                        <a class="nav-link" href="/login">로그인</a>
                    </li>
                    <li sec:authorize="isAuthenticated()" class="nav-item">
                        <a class="nav-link" href="/logout">로그아웃</a>
                    </li>
                    <li sec:authorize="hasRole('ADMIN')" class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">관리자</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/admin/member/list">회원 목록</a></li>
                            <li><a class="dropdown-item" href="/admin/pm/list">PM 목록</a></li>
                            <li><a class="dropdown-item" href="/admin/pmUse/list">PM 사용 목록</a></li>
                            <li><a class="dropdown-item" href="/admin/product/list">제품 목록</a></li>
                            <li><a class="dropdown-item" href="/admin/basket/list">주문 목록</a></li>
                            <li><a class="dropdown-item" href="/admin/shop/list">매장 목록</a></li>
                            <li><a class="dropdown-item" href="/admin/ask/list">문의 목록</a></li>
                        </ul>
                    </li>
                    <li sec:authorize="isAuthenticated()" class="nav-item">
                        <a class="nav-link" href="/user/pm/rent">PM 대여</a>
                    </li>
                    <li sec:authorize="isAuthenticated()" class="nav-item">
                        <a class="nav-link" href="/user/info">마이페이지</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
</body>
</html>
