<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/css/card.css">
</head>
<body>
<div layout:fragment="content">
    <div class="container-fluid">
        <div class="row">
            <nav class="col-sm-3 bg-light sidebar">
                <div class="container-fluid">
                    <ul class="navbar-nav">
                        <li class="nav-item mt-3" style="text-align: center">
                            <a class="nav-link" href="/admin/member/list">
                                회원 목록
                            </a>
                        </li>
                        <li class="nav-item" style="text-align: center">
                            <a class="nav-link" href="/admin/pm/list">
                                Pm 목록
                            </a>
                        </li>
                        <li class="nav-item" style="text-align: center">
                            <a class="nav-link" href="/admin/pmUse/list">
                                Pm 사용목록
                            </a>
                        </li>
                        <li class="nav-item" style="text-align: center">
                            <a class="nav-link" href="/admin/product/list">
                                제품 목록
                            </a>
                        </li>
                        <li class="nav-item" style="text-align: center">
                            <a class="nav-link" href="/admin/basket/list">
                                주문 목록
                            </a>
                        </li>
                        <li class="nav-item" style="text-align: center">
                            <a class="nav-link" href="/admin/shop/list">
                                매장 목록
                            </a>
                        </li>
                        <li class=" mb-3" style="text-align: center">
                            <a class="nav-link" href="/admin/ask/list">
                                문의 목록
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
            <main role="main" class="col-sm-9 ml-sm-auto px-4">
                <div class="row mt-5 mb-5">
                    <div class="col-sm-12">
                        <form action="/admin/pm/register" method="post" enctype="multipart/form-data" th:object="${pmDTO}">
                            <div class="card mb-5">
                                <div class="card-header"><h2>PM 등록</h2></div>
                                <div class="card-body">
                                    <div class="mb-3 mt-3">
                                        <label for="name" class="form-label">PM 이름 : </label>
                                        <input type="text" class="form-control" id="name" placeholder="PM 명을 입력하세요" name="name" th:field="*{name}" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="type" class="form-lable">타입 : </label>
                                        <select class="form-select" id="type" name="type" th:field="*{type}">
                                            <option value=1>전동 킥보드</option>
                                            <option value=2>전기 자전거</option>
                                            <option value=3>전동이륜평행차</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label for="location" class="form-label">위치 (도로명 주소) : </label>
                                        <input type="text" class="form-control" id="location" name="location" th:field="*{location}" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="img" class="form-label">PM 이미지 : </label>
                                        <input type="file" class="form-control" id="img" name="imgFile">
                                    </div>
                                </div>
                                <div class="card-footer">
                                    <button type="submit" class="btn btn-primary">등록</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>
</div>
</body>
</html>
