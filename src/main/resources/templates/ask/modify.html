<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/css/card.css">
</head>
<body>
<div layout:fragment="content">
    <div class="container-fluid">
        <div class="row">
            <nav class="col-sm-3 bg-light sidebar">
                <div class="container-fluid">
                    <ul class="navbar-nav">
                        <li class="nav-item mt-3" style="text-align: center">
                            <a class="nav-link" href="/user/info">
                                회원 정보
                            </a>
                        </li>
                        <li class="nav-item" style="text-align: center">
                            <a class="nav-link" href="/user/pmUse">
                                Pm 사용내역
                            </a>
                        </li>
                        <li class="nav-item" style="text-align: center">
                            <a class="nav-link" href="/user/basket">
                                장바구니
                            </a>
                        </li>
                        <li class="nav-item mb-3" style="text-align: center">
                            <a class="nav-link" href="/user/ask">
                                문의 내역
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
            <main role="main" class="col-sm-9 ml-sm-auto px-4">
                <div class="row mt-5 mb-5">
                    <div class="col-sm-9">
                        <form th:action="@{/user/ask/modify}" method="post" th:object="${askDTO}">
                            <div class="card mb-5">
                                <div class="card-header"><h2>문의 수정</h2></div>
                                <div class="card-body">
                                    <input type="hidden" th:value="*{askId}" name="askId" readonly>
                                    <div class="mb-3 mt-3">
                                        <label for="title" class="form-label">제목 : </label>
                                        <input type="text" class="form-control" id="title" placeholder="문의 제목을 입력하세요" name="title" th:field="*{title}">
                                        <p class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></p>
                                    </div>
                                    <div class="mb-3">
                                        <label for="type" class="form-lable">문의 유형 : </label>
                                        <select class="form-select" id="type" name="type" th:field="*{type}">
                                            <option value=1 th:selected="${askDTO.type==1}">PM</option>
                                            <option value=2 th:selected="${askDTO.type==2}">온라인 매장</option>
                                            <option value=3 th:selected="${askDTO.type==3}">오프라인 매장</option>
                                            <option value=4 th:selected="${askDTO.type==4}">기타</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label for="content" class="form-label">내용 : </label>
                                        <textarea class="form-control" id="content" placeholder="문의 내용을 입력하세요" rows="3" name="content" th:field="*{content}"></textarea>
                                        <p class="text-danger" th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></p>
                                    </div>
                                </div>
                                <div class="card-footer">
                                    <button type="submit" class="btn btn-primary">수정</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>
</div>
</body>
</html>
